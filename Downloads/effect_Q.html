<html>

<head>
    <title>effect test</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
         $('#hide').click(function(){
            $('#square').hide();
         });
         
         $('#show').click(function(){
            $('#square').show();
         });
         
         $('#fadeToggle').click(function(){
            $('#square').fadeToggle("slow");
         });
         
         $('#slideToggle').click(function(){
            $('#square').slideToggle("slow");
         });
         
         $('#sizeUp').click(function(){
            $('#square').css({
               width : "+=20000px",
               height : "+=20000px"
            });
         });
         
         $('#sizeDown').click(function(){
            $('#square').css({
               width : "-=20000px",
               height : "-=20000px",
            });
         });
      });
    </script>
    <style>
            #square {
                width: 300px;
                height: 300px;
                background-color: blue;
            }
    </style>
</head>

<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="fadeToggle">fadeToggle</button> <!--속도: "slow"-->
    <button id="slideToggle">slideToggle</button> <!--속도: "slow"-->
    <button id="sizeUp">+</button> <!--너비, 높이 각 20px씩 증가-->
    <button id="sizeDown">-</button> <!--너비, 높이 각 20px씩 감소-->
    <p></p>
    <div id="square"></div>
</body>

</html>
